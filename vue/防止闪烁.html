<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<style type="text/css">
			[v-cloak]{
				display:none;
			}
		</style>
		<div id="box">
			<span>{{msg}}</span>
			<span v-text="msg"></span>
		</div>
		
	</body>
</html>
<script>
			new Vue({
				el:'#box',
				data:{
					msg:'vue'
				}
			});
	</script>
