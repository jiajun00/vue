<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>"
		<script>
			window.onload = function(){
				var m = new Vue({
					el:"#box",
					data:{
						myData:[
							{name:'alais',age:'45'}
						],
						username:'',
						age:'',
						nowIndex:-100
					},
					methods:{
						add:function(){
							this.myData.push({
								name:this.username,
								age:this.age
							});
							this.username='',
							this.age=''
						},
						deleteMsg:function(n){
							if(n == -2){
								this.myData=[];
							}else{
								this.myData.splice(n,1);
							}
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div class="container" id="box">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input type="text" id="username" class="form-control" placeholder="输入用户名" v-model='username'/>
				</div>
				<div class="form-group">
					<label for="username">年龄：</label>
					<input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age"/>
				</div>
				<div class="form-group">
					<input value="提交" type="button" class="btn btn-primary btn-sm" v-on:click="add()"/>
					<input value="重置" type="reset" class="btn btn-danger btn-sm" v-on:click="res()"/>
				</div>
			</form>
			<hr />
			<table class="table table-bordered table-hover">
				<caption class="h2 text-info">用户信息表</caption>
				<tr class="text-danger">
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center" v-for="item in myData">
					<td>{{$index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
					</td>
				</tr>
				<tr v-show="myData.length!=0">
					<td colspan="4" class="text-right">
						<button class="btn btn-danger btn-sm" v-on:click="nowIndex=-2" data-toggle="modal" data-target="#layer">全部删除</button>
					</td>
				</tr>
				<tr v-show="myData.length==0">
					<td colspan="4" class="text-center text-muted">
						<p>暂无数据...</p>
					</td>
				</tr>
			</table>
			
			<!--模态框*弹出-->
			<div role="dialog" class="modal" id="layer">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss='modal'>
								<span>&times;</span>
							</button>
							<h4 class="modal-title">确认删除么？</h4>
						</div>
						<div class="modal-body text-right">
							<button data-dismiss='modal' class="btn btn-primary btn-sm">取消</button>
							<button data-dismiss='modal'class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确定</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
